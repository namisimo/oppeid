<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17. Mai på Oppeid 🇳🇴</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff, #e0f0ff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #002b45;
      text-align: center;
    }
    header {
      background-color: #ba0c2f;
      color: white;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    header p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .lotteri {
      background: #f0f8ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      max-width: 600px;
      margin: 40px auto;
    }
    .lotteri h2 {
      color: #ba0c2f;
    }
    button {
      background: #0065bd;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #ba0c2f;
    }
    .reset {
      padding: 5px 10px;
      font-size: 1.1em;
      background-color: #888;
    }
    #result {
      font-size: 2em;
      color: #d7141a;
      margin-top: 20px;
    }
    #history {
      margin-top: 20px;
    }
    #history h3 {
      font-size: 1.3em;
      color: #003b5c;
    }
  </style>
</head>
<body>

  <header>
    <h1>🇳🇴 17. Mai-feiring på Oppeid 🇳🇴</h1>
    <p>Gratulerer med dagen!</p>
  </header>

  <section class="lotteri">
    <h2>🎟️ Lotteri – Trykk for å trekke en vinner!</h2>
    <button onclick="generateLuckyCode()">🎉</button>
    <button class="reset" onclick="resetLottery()" title="Nullstill lotteri">🔁</button>
    <div id="result"></div>
    <div id="history">
      <h3>🇳🇴 Tidligere vinnere 🇳🇴</h3>
      <div id="history-list"></div>
    </div>
  </section>

  <script>
    const winningNumbers = [];
    const emojis = ['🇳🇴','🎈','🎉','🎊','🥳','🍰','🎂','👑','👗','🎺','🚩','🌸','💐'];

    function generateLuckyCode() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const number = Math.floor(Math.random() * 999) + 1;
      const lucky = letter + number;
      winningNumbers.unshift(lucky);
      document.getElementById('result').textContent = `🎈 Vinneren er: ${lucky} 🇳🇴`;

      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      winningNumbers.forEach((code, index) => {
        const div = document.createElement('div');
        div.textContent = `${emojis[index % emojis.length]} ${code}`;
        historyList.appendChild(div);
      });
    }

    function resetLottery() {
      winningNumbers.length = 0;
      document.getElementById('result').textContent = '';
      document.getElementById('history-list').innerHTML = '';
    }
  </script>

</body>
</html>
